<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form to add new event</title>

<body>
<h1>Form to add new event</h1>

<form action="http://localhost:8080/addEvent" method="post">

    <label>Description

    </label>
    <input type="submit" value="Add Event">
</form>
